<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Danis Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #0F0F0F 50%, #1a0a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(168, 85, 247, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(124, 58, 237, 0.2) 0%, transparent 50%);
            z-index: 1;
        }

        /* Purple glow orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: 2;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #A855F7 0%, transparent 70%);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #7C3AED 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #C084FC 0%, transparent 70%);
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 80px;
            width: 100%;
        }

        /* Brand name */
        .brand-name {
            font-size: 110px;
            font-weight: 300;
            letter-spacing: 16px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #FFFFFF 0%, #D8B4FE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(168, 85, 247, 0.5);
            line-height: 1.2;
        }

        .brand-highlight {
            font-weight: 400;
            color: #D8B4FE;
        }

        /* Tagline */
        .tagline {
            font-size: 36px;
            color: #F5F5F5;
            letter-spacing: 8px;
            font-weight: 300;
            margin-bottom: 50px;
            text-transform: uppercase;
            opacity: 0.95;
        }

        /* Decorative line */
        .decorative-line {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #A855F7, #C084FC, #A855F7, transparent);
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        /* Camera icon */
        .camera-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .camera-icon svg {
            width: 100%;
            height: 100%;
            fill: #D8B4FE;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6));
        }

        /* Location badge */
        .location {
            font-size: 24px;
            color: #EBEBEB;
            letter-spacing: 3px;
            font-weight: 400;
            margin-top: 40px;
            opacity: 0.9;
        }

        /* Border accent */
        .border-accent {
            position: absolute;
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 20px;
            z-index: 5;
        }

        .border-accent-1 {
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
        }

        .border-accent-2 {
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            opacity: 0.5;
        }

        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 8;
        }

        .corner-accent::before,
        .corner-accent::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #A855F7, #C084FC);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        .corner-top-left {
            top: 50px;
            left: 50px;
        }

        .corner-top-left::before {
            width: 60px;
            height: 3px;
            top: 0;
            left: 0;
        }

        .corner-top-left::after {
            width: 3px;
            height: 60px;
            top: 0;
            left: 0;
        }

        .corner-bottom-right {
            bottom: 50px;
            right: 50px;
        }

        .corner-bottom-right::before {
            width: 60px;
            height: 3px;
            bottom: 0;
            right: 0;
        }

        .corner-bottom-right::after {
            width: 3px;
            height: 60px;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Background gradients and orbs -->
        <div class="bg-gradient"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Border accents -->
        <div class="border-accent border-accent-1"></div>
        <div class="border-accent border-accent-2"></div>

        <!-- Corner accents -->
        <div class="corner-accent corner-top-left"></div>
        <div class="corner-accent corner-bottom-right"></div>

        <!-- Main content -->
        <div class="content">
            <!-- Camera Icon -->
            <div class="camera-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                    <circle cx="12" cy="12" r="3.2"/>
                </svg>
            </div>

            <!-- Brand Name -->
            <h1 class="brand-name">
                DANIS<br><span class="brand-highlight">PHOTOGRAPHY</span>
            </h1>

            <!-- Decorative Line -->
            <div class="decorative-line"></div>

            <!-- Tagline -->
            <p class="tagline">CAPTURING MOMENTS â€¢ CREATING ART</p>

            <!-- Location -->
            <p class="location">STOCKHOLM</p>
        </div>
    </div>
</body>
</html>
