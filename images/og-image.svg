<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet" />
  </defs>
  <style>
    .background {
      fill: #1a1a1a;
      width: 100%;
      height: 100%;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 96px;
      font-weight: 700;
      fill: #ffffff;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .subtitle {
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-size: 32px;
      fill: #cccccc;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .line {
      stroke: #d4af37; /* Gold accent color */
      stroke-width: 4;
    }
  </style>

  <rect class="background" x="0" y="0" width="1200" height="630" />

  <line class="line" x1="400" y1="200" x2="800" y2="200" />

  <text x="600" y="315" class="title">Dani's Photography</text>
  
  <text x="600" y="400" class="subtitle">Capturing Moments, Creating Memories</text>

  <line class="line" x1="400" y1="460" x2="800" y2="460" />
</svg>