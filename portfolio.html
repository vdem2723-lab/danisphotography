ound:var(--purple);border-color:var(--purple)}.social-links{display:flex;gap:0.5rem;margin-left:2.5rem}.social-links a{color:var(--text-gray);display:flex;padding:0.5rem;border-radius:8px}.bg-animation{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden;pointer-events:none}.bg-gradient{position:absolute;width:200%;height:200%;background:radial-gradient(circle at 50% 50%,var(--purple-glow) 0%,transparent 40%);animation:rotate 30s linear infinite}@keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}.hero{min-height:90vh;display:flex;align-items:center;justify-content:center;text-align:center;padding-top:120px}.hero-content h1{font-size:5rem;font-weight:300;letter-spacing:8px;background:linear-gradient(135deg,var(--text-light) 0%,var(--purple-lighter) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.mobile-menu-toggle{display:none;flex-direction:column;cursor:pointer;padding:0.5rem}.mobile-menu-toggle span{width:25px;height:2px;background:var(--text-light);margin:4px 0;border-radius:2px}@media (max-width:768px){.mobile-menu-toggle{display:flex}.social-links{display:none}.nav-links{position:fixed;top:0;right:0;height:100vh;width:75%;max-width:320px;background:rgba(15,15,15,0.98);backdrop-filter:blur(30px);flex-direction:column;justify-content:center;transform:translateX(100%);border-left:1px solid var(--border-subtle);z-index:999}.hero-content h1{font-size:3rem;letter-spacing:4px}}
